<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T√†i li·ªáu</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      animation: gradientBackground 15s ease infinite;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
    }

    @keyframes gradientBackground {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .topbar {
      position: sticky;
      top: 0;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      padding: 0.5rem;
      z-index: 100;
      width: 100%;
      gap: 0.5rem;
      backdrop-filter: blur(8px);
    }

    .btn {
      background-color: while;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      color: white;
    }

    .search-bar {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 100%;
    }

    .grid {
      display: grid;
      padding: 1rem;
      gap: 1rem;
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(1, 1fr);
      }
    }

    @media (min-width: 601px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .file-card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      background: #ffffffcc;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: blur(3px);
    }

    .file-card h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      word-break: break-word;
    }
    
    .file-card button {
      animation: gradientBackground 15s ease infinite;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);      color: white;
      margin-top: 0.5rem;
      padding: 0.4rem 0.8rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }


    .viewer-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .viewer-content {
      position: relative;
      width: 95%;
      height: 90%;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .viewer-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #closeViewer {
      position: absolute;
      top: 10px;
      left: 20px;
      font-size: 30px;
      cursor: pointer;
      color: red;
      z-index: 1000;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <button class="btn" onclick="chuyenTrang()"></button>
    <input type="text" id="searchInput" placeholder="T√¨m ki·∫øm t√†i li·ªáu..." class="search-bar">
  </div>

  <main>
    <div id="fileList" class="grid"></div>
  </main>

  <div id="viewerOverlay" class="viewer-overlay hidden">
    <div class="viewer-content">
      <span id="closeViewer">&times;</span>
      <iframe id="viewerFrame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function chuyenTrang() {
      const current = window.location.pathname;
      if (current.includes("hoc.html")) {
        window.location.href = "index.html";
      } else {
        window.location.href = "hoc.html";
      }
    }

    const btn = document.querySelector(".btn");
    if (window.location.pathname.includes("hoc.html")) {
      btn.textContent = "üìÇ";
    } else {
      btn.textContent = "üìñ";
    }

    const folderIds = [
      "1xGWHzz4qOlZNe5AQxS9HDZBqw7afv-qW",
    ];
    const apiKey = "AIzaSyCu6BDhyYqOj0AVa2M5rr1dqBKJ_9nSQS4";

    async function loadFiles() {
      let allFiles = [];
      for (const folderId of folderIds) {
        const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}`);
        const data = await res.json();
        allFiles = allFiles.concat(data.files || []);
      }
      displayFiles(allFiles);
    }

    function displayFiles(files) {
      const list = document.getElementById("fileList");
      list.innerHTML = "";
      const keyword = document.getElementById("searchInput").value.toLowerCase();

      files
        .filter(file => file.name.toLowerCase().includes(keyword))
        .forEach(file => {
          const viewerUrl = `https://drive.google.com/file/d/${file.id}/preview`;
          const card = document.createElement("div");
          card.className = "file-card";
          card.innerHTML = `
            <h3>${file.name}</h3>
            <button onclick="openViewer('${viewerUrl}')">üëÅÔ∏è Xem</button>
          `;
          list.appendChild(card);
        });
    }

    document.getElementById("searchInput").addEventListener("input", loadFiles);
    window.onload = loadFiles;

    function openViewer(url) {
      document.getElementById("viewerFrame").src = url;
      document.getElementById("viewerOverlay").classList.remove("hidden");
    }

    document.getElementById("closeViewer").onclick = () => {
      document.getElementById("viewerFrame").src = "";
      document.getElementById("viewerOverlay").classList.add("hidden");
    };
  </script>
</body>
</html>
